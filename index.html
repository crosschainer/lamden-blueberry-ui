<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Harvest on Lamden</title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
   
    <link href="assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/d02542362a.js"
      crossorigin="anonymous"
    ></script>
    <link href="assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="assets/css/soft-ui-dashboard.css?v=1.0.4"
      rel="stylesheet"
    />
    <link href="assets/css/micromodal.css" rel="stylesheet" />
    <style>
      body {
        overflow-x: hidden;
      }
      .ui-state-disabled {
        pointer-events: none;
        background: #474958;
      }
    </style>
  </head>

  <body class="bg-gray-100" style="display: flex; justify-content: center">
    <main
      class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg"
      style="max-width: 768px"
    >
      <div class="container-fluid py-4">
        <div class="row pb-2" style="display:none">
          <div class="col-lg-12" style="z-index: 10000; text-align: center">
            <img src="./assets/img/logo.png" style="max-width: 10em" />
          </div>
        </div>

        
        <div class="row pb-2" id="buy_row">
          <div class="col-lg-12" style="z-index: 3">
            <div class="card z-index-2">
              <div class="card-body p-3">
                <a
                        href="javascript:;"
                        id="buy_plant"
                        class="nav-link text-body font-weight-bold btn btn-primary"
                        style="
                          color: white !important;
                          margin-bottom: 0;
                          font-weight: 700 !important;
                        "
                        
                      >
                      <i class="fa fa-cart-plus me-sm-1" aria-hidden="true"></i>
                        <span class="d-sm-inline" id="buy_a_plant_text" 
                          >Buy a Plant</span
                        >
                      </a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card z-index-2" id="swap_tab">
              <div class="card-header pb-0">
                <div class="row">
                  <div class="col-6">
                    <h6>Your Plants</h6>
                  </div>
                  <div class="col-6 my-auto text-end">
                    <div class="dropdown float-end ps-4">
                      <a
                        href="javascript:;"
                        id="connect_wallet"
                        class="nav-link text-body font-weight-bold btn btn-primary"
                        style="
                          color: white !important;
                          margin-bottom: 0;
                          font-weight: 700 !important;
                        "
                      >
                        <i class="fa fa-wallet me-sm-1" aria-hidden="true"></i>
                        <span class="d-sm-inline" id="connect_wallet_text"
                          >Connect Lamden Vault</span
                        >
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body p-3">
                <ul class="list-group" id="plants">
                  <li class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg"> <div class="d-flex flex-column" style=" width: 100%; "> <h6 class="mb-3 text-sm text-center" style=" ">Wallet is locked</h6> </div> <div class="ms-auto text-end"> </div> </li>
                  
                  </ul>
              </div>
            </div>
          </div>
        
      </div>
      <div class="modal micromodal-slide" id="modal-buy" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-buy-title">
            Buy Plant
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-buy-content">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Name of Plant" aria-label="Name" id="new_plant_name">
            </div>
        </main>
        <footer class="modal__footer"> <button class="modal__btn modal__btn-primary" id="buy_button">Buy</button> <button class="modal__btn" data-micromodal-close="" aria-label="Close this dialog window">Close</button> </footer>
      </div>
    </div>
  </div>
    </main>

    <!--   Core JS Files   -->
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>
    <script src="assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="assets/js/plugins/smooth-scrollbar.min.js"></script>
   
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="assets/js/soft-ui-dashboard.min.js?v=1.0.3"></script>
    <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js'></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/js/harvest.js?v=6222222"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script>
      MicroModal.init();
    </script>
  </body>
</html>
